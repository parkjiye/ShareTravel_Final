<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>나만의 여행 기록, 쉐어트레블</title>

    <link href="static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="static/css/style.css" rel="stylesheet">
	<link href="static/css/animate.css" rel="stylesheet" media="all" type="text/css">
    <link href="static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body id="page-top" class="sub-page">
<div class="wrap-body">
	<header>
		<div class="main-header">
			<nav id="menu" class="navbar">
				<div class="container-fluid">
					<div class="navbar-header">
					  <button type="button" class="btn btn-navbar navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse"><i class="fa fa-bars"></i></button>
						<a class="navbar-brand" href="#">
							<img src="static/images/st_1line_logo.jpg" width="250px"/>
						</a>
					</div>
					<div class="collapse navbar-collapse navbar-ex1-collapse">
						<ul class="nav navbar-nav">
							<li><a href="index.html">Home</a></li>
							<li><a href="account.html">account</a></li>
							<li><a href="korea.html">korea</a></li>
							<li><a href="world.html">world</a></li>
							<li><a href="settings.html">settings</a></li>
						</ul>
					</div>
				</div>
			</nav>

			<div class="header-text">
				<div class="header-text-inner">
					<p class="wow fadeIn" data-wow-duration="2s" data-wow-delay=".7s">이곳에서의 여행 기록</p>
					<h1 class="wow fadeInLeft" data-wow-duration="1.5s">Photos</h1>
				</div>
			</div>
		</div>
	</header>

	<div id="page-content">
		<div class="box-content">
			<div class="container">
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<article>
							<div class="wrap-post">
								<form method="POST" action="/create" enctype="multipart/form-data">
                                {% csrf_token %}
                                    <h2 class="entry-title"><a href="single.html">여행 제목</a></h2>
                                    <input type="text" name="title">
                                    <h2 class="entry-title"><a href="single.html">여행 내용</a></h2>
                                    <input type="text" name="content">
                                    <h2 class="entry-title"><a href="single.html">여행 사진들</a></h2>
                                    <input type="file" name="imgs" multiple>

                                    <input type="submit" value="완성!!">
                                </form>
							</div>
						</article>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="page-top"><a href="#page-top" class="btn btn-toTop"><i class="fa fa-angle-double-up"></i></a></div>
</div>
</body>
</html>
